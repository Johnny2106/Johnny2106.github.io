<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  id="theme-style" rel="stylesheet" href="assets/style.css">
   
    <link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- FontAwesome JS -->
    <script defer src="assets/fontawesome/js/all.js"></script>
    <!-- github calendar css -->
    <link rel="stylesheet" href="assets/plugins/github-calendar/dist/github-calendar-responsive.css">

    <title>My Portfolio</title>
</head>
<body>
            <!-- ******HEADER****** -->
            <header class="header">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col">
                            <img class="profile-image img-fluid float-start rounded-circle" src="assets/images/profile.png" alt="profile image"/>
                            <div class="profile-content">
                                <h1 class="name">James Lee</h1>
                                <h2 class="desc">Web App Developer</h2>
                                <ul class="social list-inline">
                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-twitter"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-linkedin-in"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-github-alt"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#">
                                            <i class="fab fa-stack-overflow"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item last-item">
                                        <a href="#">
                                            <i class="fab fa-codepen"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!--//profile-->
                        </div>
                        <!--//col-->
                        <div class="col-12 col-md-auto">
                            <div class="dark-mode-switch d-flex">
                                <div class="form-check form-switch mx-auto mx-md-0">
                                    <input type="checkbox" class="form-check-input me-2" id="darkSwitch"/>
                                    <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                                </div>
                            </div>
                            <!--//dark-mode-switch-->
                            <a class="btn btn-cta-primary" href="https://themes.3rdwavemedia.com/" target="_blank">
                                <i class="fas fa-paper-plane"></i>
                                Contact Me
                            </a>
                        </div>
                        <!--//col-->
                    </div>
                    <!--//row-->
                </div>
                <!--//container-->
            </header>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
